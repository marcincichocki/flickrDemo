<div class="card">
  <img class="card-img-top img-fluid" src="https://farm{{ photo.farm }}.staticflickr.com/{{ photo.server }}/{{ photo.id }}_{{ photo.secret }}_z.jpg">
  <div class="card-block">
    <h4 class="card-title">{{ photo.title }}</h4>
    <p class="card-text">by: {{ photo.username }}</p>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" [attr.data-target]="'#photo' + index">
      About author
    </button>
    <!-- Modal -->
    <div class="modal fade" id="photo{{ index }}" tabindex="-1" role="dialog" aria-labelledby="authorUsername" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="authorUsername">{{ photo.username }}</h4>
          </div>
          <div class="modal-body" [innerHTML]="photo.description || noDescription"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
